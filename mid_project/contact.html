    <div class="contact">
        <div class="fade-move"></div>
        <em>CONTACT US</em>
        <h2>聯絡我們</h2>
        <div class="contact-title">
            喜愛珍煮丹TRUEDAN的朋友您好，如有任何諮詢需求可透過本表單與我們聯繫，您的支持將是我們持續進步的動力。
            <br><br>
            <div class="title-red">※ 提醒您，本表單無法進行門市飲品訂購，請直接撥打各門市專線，謝謝。</div>
        </div>
        <div class="select-problem">
            <br>
            問題分類 :
            <!-- <label for="target">聯絡目的</label> -->
            <select name="target" id="target" class="problemoption">
                <option>請選擇分類</option>
                <option>畢業聯名合作</option>
                <option>加盟資訊</option>
                <option>售後建議回饋</option>
                <option>其他</option>
            </select>
        </div>
        <br>
        <div class="select-problem">
            <div class="select-problemleft">
                <div class="select-gender">
                    <input type="radio" id="male" name="gender">
                    <label for="male">先生</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">女士</label>
                </div>
            </div>
        </div>
        <div class="select-problem">
            <div class="select-problemleft">
                <div class="title-red">※</div>
                姓名
                <br>
                <input type="text" id="name" class="nametext" placeholder="請輸入姓名">
            </div>
            <div class="select-problemright">
                <div class="title-red">※</div>
                連絡電話
                <br>
                <input type="text" id="tel" class="teltext" placeholder="請輸入電話">
            </div>
        </div>
        <div class="select-problem">
            <div class="title-red">※</div>
            電子信箱
            <br>
            <input type="email" id="email" class="mailtext" placeholder="請輸入信箱">
        </div>
        <div class="select-problem">
            <div class="title-red">※</div>
            需求說明
            <br>
            <textarea name="" id="needs" class="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="contactbtn2">
            <a href="" onclick="confirm()">確認送出 <i class="fa-solid fa-angles-right"></i></a>
        </div>
    </div>
